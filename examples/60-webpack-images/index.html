<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpack basics</title>
    <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
<div class="container">
    <h1>60 - Webpack bundling images</h1>
    <p>Here are some small icons - they are converted to base64-strings and bundled.</p>
    <!--    Some small icons-->
    <div>
        <img id="icon-refresh" height="26" width="24"/>
        <img id="icon-loopback" height="22" width="32"/>
        <img id="icon-shuffle" height="20" width="28"/>
    </div>
    <hr>
    <p>Here is a bigger image. See for yourself if it is bundled or not?</p>
    <div>
        <img id="logo-vue" alt="logo" height="200"/>
        <img id="logo-js" alt="logo" height="200"/>
        <img id="logo-angular" alt="logo" height="200"/>
        <img id="img-nature" alt="nature" />
    </div>
    <a href="image-file-loader.html">image-file-loader.html</a>
    <!--The list is filled via JavaScript-->
    <h2>List with numbers:</h2>
    <ul id="listOutput"></ul>

</div>
<!--JavaScript in external file, bundled via Webpack-->
<script src="dist/bundle.js"></script>
</body>
</html>
